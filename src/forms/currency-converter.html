<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./../../public/css/header.css" />
        <link rel="stylesheet" href="./../../public/css/footer.css">     
        <link rel="stylesheet"href="./../../public/css/form-currency-converter.css"/>
        <link rel="stylesheet" href="./../../public/css/sidebar.css">
        <title>Convertidor de moneda</title>
    </head>

    <body>
        <header>
            <div class="name-page">
                <ion-icon id="icon_list" name="menu-outline"></ion-icon>
                <h1>ITBANK</h1>
            </div>
        </header>
        <div class="menu">
            <ion-icon id="icon_list"  name="menu-outline"></ion-icon>
            <ion-icon name="close-outline"></ion-icon>
        </div>
        <div class="container">
            <div class="sidebar">
                <nav class="navbar">
                    <ul>
                        <li >
                            <a href="./../index.html">
                                <ion-icon name="home-outline"></ion-icon>
                                <span>Inicio</span>
                            </a>
                        </li>
                        <li >
                            <a href="./../view/statement.html">
                                <ion-icon name="newspaper-outline"></ion-icon>
                                <span>Cuentas</span>
                            </a>
                        </li>
                        <li >
                            <a href="transferencias.html">
                                <ion-icon name="swap-horizontal-outline"></ion-icon>
                                <span>Transferencias</span>
                            </a>
                        </li>
                        <li >
                            <a href="./../prestamos.html">
                                <ion-icon name="server-outline"></ion-icon>
                                <span>Prestamos</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <ion-icon name="git-compare-outline"></ion-icon>
                                <span>Conversor de divisas</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <main class="converter">
                <form id="currency-form" class="converter__form">
                <div class="converter__form__group">
                    <div class="converter__form__field">
                    <label for="amount" class="converter__form__label"
                        >Cantidad:</label
                    >
                    <input
                        type="number"
                        id="amount"
                        name="amount"
                        placeholder="Ingresa la cantidad"
                        class="converter__form__input"
                    />
                    </div>
                    <div class="converter__form__field">
                    <label for="from-currency" class="converter__form__label"
                        >Convertir desde:</label
                    >
                    <select
                        id="from-currency"
                        name="from-currency"
                        required
                        class="converter__form__select"
                    >
                        <option value="">Selecciona una moneda</option>
                        <option value="USD">Dólar Estadounidense (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="JPY">Yen Japonés (JPY)</option>
                        <option value="ARS">Peso Argentino (ARS)</option>
                        <option value="CAD">Dólar Canadiense (CAD)</option>
                        <option value="CNY">Yuan Chino (CNY)</option>
                    </select>
                    </div>
                </div>
                <div class="converter__form__group">
                    <div class="converter__form__field">
                    <label for="amount-to" class="converter__form__label"
                        >Cantidad:</label
                    >
                    <input
                        type="number"
                        id="amount-to"
                        name="amount-to"
                        placeholder="Ingresa la cantidad"
                        class="converter__form__input"
                    />
                    </div>
                    <div class="converter__form__field">
                    <label for="to-currency" class="converter__form__label"
                        >Convertir a:</label
                    >
                    <select
                        id="to-currency"
                        name="to-currency"
                        required
                        class="converter__form__select"
                    >
                        <option value="">Selecciona una moneda</option>
                        <option value="USD">Dólar Estadounidense (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="JPY">Yen Japonés (JPY)</option>
                        <option value="ARS">Peso Argentino (ARS)</option>
                        <option value="CAD">Dólar Canadiense (CAD)</option>
                        <option value="CNY">Yuan Chino (CNY)</option>
                    </select>
                    </div>
                </div>
                <button type="submit" class="converter__form__button">
                    Convertir
                </button>
                </form>
            </main>
        </div>
        <footer>
            <div class="politica">
                <p >&copy; 2024 ITBANK | <a href="#">Política de Privacidad</a> | <a href="#">Términos y Condiciones</a></p>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com/?locale=es_LA" target="_blank" ><i class="fa-brands fa-square-facebook"></i></a>
                <a href="https://x.com/home?lang=es" target="_blank"><i class="fa-brands fa-square-x-twitter"></i></a>
                <a href="https://www.youtube.com/" target="_blank" ><i class="fa-brands fa-square-youtube"></i></a>
                <a href="https://www.instagram.com/" target="_blank" ><i class="fa-brands fa-square-instagram"></i></i></a>
            </div>
        </footer>
    <script src="./../../public/js/script.js"></script>
    <script src="./../../public/js/form-currency-converter.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
