<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../public/css/form-currency-converter.css" />
    <title>Convertidor de moneda</title>
</head>

<body>
    <main class="converter">
        <form id="currency-form" class="converter__form">
            <div class="converter__form__group">
                <div class="converter__form__field">
                    <label for="amount" class="converter__form__label">Cantidad:</label>
                    <input type="number" id="amount" name="amount" placeholder="Ingresa la cantidad" class="converter__form__input">
                </div>
                <div class="converter__form__field">
                    <label for="from-currency" class="converter__form__label">Convertir desde:</label>
                    <select id="from-currency" name="from-currency" required class="converter__form__select">
                        <option value="">Selecciona una moneda</option>
                        <option value="USD">Dólar Estadounidense (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="JPY">Yen Japonés (JPY)</option>
                        <option value="ARS">Peso Argentino (ARS)</option>
                        <option value="CAD">Dólar Canadiense (CAD)</option>
                        <option value="CNY">Yuan Chino (CNY)</option>
                    </select>
                </div>
            </div>
            <div class="converter__form__group">
                <div class="converter__form__field">
                    <label for="amount-to" class="converter__form__label">Cantidad:</label>
                    <input type="number" id="amount-to" name="amount-to" placeholder="Ingresa la cantidad" class="converter__form__input">
                </div>
                <div class="converter__form__field">
                    <label for="to-currency" class="converter__form__label">Convertir a:</label>
                    <select id="to-currency" name="to-currency" required class="converter__form__select">
                        <option value="">Selecciona una moneda</option>
                        <option value="USD">Dólar Estadounidense (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="JPY">Yen Japonés (JPY)</option>
                        <option value="ARS">Peso Argentino (ARS)</option>
                        <option value="CAD">Dólar Canadiense (CAD)</option>
                        <option value="CNY">Yuan Chino (CNY)</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="converter__form__button">Convertir</button>
        </form>
    </main>
    <script src="./../../public/js/form-currency-converter.js"></script>
</body>
</html>
