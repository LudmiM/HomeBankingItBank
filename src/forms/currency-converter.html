<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de moneda</title>
</head>

<body>
    <main class="main-converter">
        <form id="currency-form" class="main-converter-formulario">
            <div class="main-converter-formulario">
                <div>
                    <label for="amount">Cantidad:</label>
                    <input type="number" id="amount" name="amount" placeholder="Ingresa la cantidad" required>
                </div>
                <div>
                    <label for="from-currency">Convertir desde:</label>
                    <select id="from-currency" name="from-currency" required>
                        <option value="">Selecciona una moneda</option>
                        <option value="USD">Dólar Estadounidense (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="JPY">Yen Japonés (JPY)</option>
                    </select>
                </div>
            </div>
            <div class="main-converter-formulario">
                <div>
                    <label for="amount">Cantidad:</label>
                    <input type="number" id="amount" name="amount" placeholder="Ingresa la cantidad" required>
                </div>
                <div>
                    <label for="to-currency">Convertir a:</label>
                    <select id="to-currency" name="to-currency" required>
                        <option value="">Selecciona una moneda</option>
                        <option value="USD">Dólar Estadounidense (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="JPY">Yen Japonés (JPY)</option>
                    </select>
                </div>
            </div>
            <button type="submit">Convertir</button>
        </form>
    </main>
</body>

</html>
