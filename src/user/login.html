<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Inicia sesión - ITBANK</title>  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="../../public/css/login-style.css">  
</head>  
<body>  
    <div class="container"> 
        <div class="bienvenida">  
            <h1>¡Bienvenido!</h1>  
        </div>   
        <div class="fcel">  
            <div class="inses">  
                <h2>Inicia sesión</h2>  
            </div>  
            <form action="/formulario" method="GET" class="form">  
                <div class="form-group">  
                    <label for="dni">DNI:</label>  
                    <input type="text" id="dni" name="dni" placeholder="Ingresa tu DNI" required>  
                </div>  
                
                <div class="form-group">  
                    <label for="usuario">Usuario:</label>  
                    <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>  
                </div>  
                
                <div class="form-group">  
                    <label for="clave">Contraseña:</label>  
                    <input type="password" id="clave" name="clave" placeholder="Tu clave" required>  
                </div>  

                <div class="form-group checkbox-group">  
                    <input type="checkbox" id="recordar" name="recordar">  
                    <label for="recordar">Recordar tus datos</label>  
                </div>  

                <button type="submit">Iniciar sesión</button>  
            </form>  
            <div class="regis">  
                <p>¿Aún no tienes una cuenta?</p>  
                <b><a href="signup.html">Regístrate acá</a></b>  
            </div>  
            <div class="links">  
                <a href="#">Olvidé mi usuario y/o clave</a>  
                <br />
                <a href="#">Bloqueé mi usuario</a>  
            </div>  
        </div>  
    </div>  

    <script src="/public/js/login.js"></script>

</body>  
</html>
