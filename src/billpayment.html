<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="header">
        <div class="header__namePage">
            <ion-icon id="icon_list" name="menu-outline"></ion-icon>
            <h1 class="header__namePage--h1">ITBANK</h1>
        </div>
    </header>
    <div class="content__general">
        <div class="sidebar">
            <nav class="navbar">
                <ul>
                    <li>
                        <a href="#">
                            <ion-icon name="home-outline"></ion-icon>
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a href="./view/statement.html">
                            <ion-icon name="newspaper-outline"></ion-icon>
                            <span>Cuentas</span>
                        </a>
                    </li>
                    <li>
                        <a href="./transferencias.html">
                            <ion-icon name="swap-horizontal-outline"></ion-icon>
                            <span>Transferencias</span>
                        </a>
                    </li>
                    <li>
                        <a href="./prestamos.html">
                            <ion-icon name="server-outline"></ion-icon>
                            <span>Prestamos</span>
                        </a>
                    </li>
                    <li>
                        <a href="./forms/currency-converter.html">
                            <ion-icon name="swap-horizontal-outline"></ion-icon>
                            <span>Conversor de divisas</span>
                        </a>
                    </li>
                    <li>
                        <a href="./billpayment.html">
                            <ion-icon name="swap-horizontal-outline"></ion-icon>
                            <span>billpayment.html</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <main class="content__general__main">
            <div class="container">
                <h2>Pago de Facturas</h2>
                <div class="form-group">
                    <label for="provider">Proveedor de Servicio:</label>
                    <select id="provider" required>
                        <option value="">Seleccione un proveedor</option>
                        <option value="servicio de luz">Edesur</option>
                        <option value="servicio de luz">Edenor</option>
                        <option value="servicio de agua">Aysa</option>
                        <option value="servicio de gas">Metrogas</option>
                        <option value="compañia de internet">Telecentro</option>
                        <option value="servicio de cable">Fibertel</option>
                        <option value="compañia celular">Movistar</option>
                        <option value="compañia celular">Personal</option>
                        <option value="compañia celular">Claro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Monto a Pagar:</label>
                    <input type="number" id="amount" required>
                </div>
                <div class="form-group">
                    <label for="account">Número de Factura:</label>
                    <input type="text" id="account" required>
                </div>
                <div class="form-group">
                    <label for="userKey">Clave Token:</label>
                    <input type="password" id="userKey" required>
                </div>
                <button class="button" onclick="Payment.processPayment()">Realizar Pago</button>
                <div id="message"></div>
            </div>
        </main>
    </div>
    <footer class="footer">
        <div class="footer__politicas">

                    class="fa-brands fa-square-youtube"></i></a>
            <a class="footer_social-icons--a" href="https://www.instagram.com/" target="_blank"><i
