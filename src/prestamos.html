      <div class="form">
        <fieldset>
            <h2>SIMULADOR DE PRESTAMO</h2>
            <form>
                <div>
                    <label class="input_simulador_label" for="capital">Capital:
                        <input type="number" placeholder="Ingrese el capital prestado" id="capital">
                        <i class="fas fa-coins"></i>
                    </label>
                </div>
                <div>
                    <label class="input_simulador_label"  for="couta">Cuotas:
                        <input type="number" placeholder="Ingrese las cuotas del prestamo" id="couta">
                        <i class="far fa-calendar-alt"></i>
                    </label>
                </div>
                <div>
                    <label class="input_simulador_label"  for="interes">Interes:
                        <input type="number" placeholder="Ingrese el interés a generar" id="interes">
                        <i class="fas fa-hand-holding-usd"></i>
                    </label>
                </div>
            </form>
        <button onclick="gen_table();">Calcular</button>
        </fieldset>
        <table class="tab">
            <thead>
                <tr>
                    <td class="nro">NRO</td>
                    <td>C</td>
                    <td>INTERES</td>
                    <td>IMPORTE A PAGAR</td>
                </tr>
            </thead>
            <tbody id="tab">
            </tbody>
            <tfoot>
                <tr>
                    <td class="ft">TOTAL</td>
                    <td id="t1"></td>
                    <td id="t2"></td>
                    <td id="t3"></td>
                </tr>
            </tfoot>
        </table>
      </div>
