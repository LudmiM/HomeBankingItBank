<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Registro - ITBANK</title>  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="/public/css/signup-style.css" />  
</head>  
<body>  
    <div class="container-form">  
        <div class="txt-registrate"><span>Registro</span></div>  
        
        <div class="container-form-dos">  
            <div class="area">  
                <form action="formulario#">  
                    <label for="dni">Tipo de documento</label>  
                    <select name="dni" id="dni">  
                        <option value="DNI" selected>DNI</option>  
                        <option value="CUIT">CUIT</option>  
                        <option value="Pasaporte">Pasaporte</option>  
                    </select>  
                    <br />  

                    <label for="num-dni">Número de documento</label>  
                    <input type="text" id="num-dni" placeholder="12345678" required />  
                    <br />  

                    <label for="nom-us">Nuevo Usuario</label>  
                    <input type="text" id="nom-us" name="nombre-usuario" required />  
                    <br />  

                    <label for="mail">E-mail</label>  
                    <input type="email" id="mail" name="e-mail" required />  
                    <br />  

                    <label for="confirm-m">Confirme su E-mail</label>  
                    <input type="email" id="confirm-m" name="confirmacion-email" required />  
                    <br />  

                    <label for="pass">Contraseña</label>  
                    <input type="password" id="pass" name="password" required />  
                    <br />  

                    <label for="confirm-pass">Confirma tu contraseña</label>  
                    <input type="password" id="confirm-pass" name="confirmacion-password" required />  
                    <br />  
                </form>  
            </div>  
        </div>  

        <div class="botones">  
            <button type="submit">Registrar</button>  
            <button type="button" onclick="window.location.href='/'">Regresar</button>  
        </div>  

        <footer>  
            <span>Lee acá nuestros <a href="#">términos y condiciones</a></span>  
        </footer>  

        <span class="help"><a href="#">Ayuda</a></span>  
    </div>  
</body>  
</html>
